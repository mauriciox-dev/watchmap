<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>WatchMap | Onde assistir seus filmes e séries favoritos</title>
    
    <meta name="description" content="Descubra onde assistir filmes e séries online. Veja em qual serviço de streaming (Netflix, Prime Video, Disney+, etc.) o seu conteúdo favorito está disponível no Brasil.">

    <meta property="og:title" content="WatchMap - O buscador de streamings">
    <meta property="og:description" content="Não sabe onde tá passando aquele filme? O WatchMap te conta em segundos.">
    <meta property="og:type" content="website">
    <meta property="og:image" content="assets/logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="logo-container">
            <img src="assets/logo.png" alt="Logo WatchMap" class="logo-img">
            <span class="logo-text">WatchMap</span>
        </div>
        <div>
             <a href="#" class="login-link">Login</a>
        </div>
    </header>

    <main>
        <h1 class="main-title">Onde você vai dar o <span class="highlight-red">play</span> hoje?</h1>

        <form id="search-form" class="search-container">
            <svg xmlns="http://www.w3.org/2000/svg" class="search-icon" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" />
            </svg>

            <input type="text" id="search-input" placeholder="Digite um filme, série ou gênero...">

            <button type="submit" class="search-button">Buscar</button>
        </form>

        <div id="results-container" class="results-grid">
            </div>

    </main>

<footer>
        <p>© 2026 WatchMap.</p>
    </footer>

    <div id="modal-overlay" class="hidden">
        <div class="modal-content">
            <span id="close-modal-btn">&times;</span>
            
            <h2 id="modal-movie-title"></h2>

            <div class="modal-metadata">
                <span id="modal-year"></span>
                <span>•</span> <span id="modal-rating">⭐ <span id="modal-rating-value"></span></span>
            </div>

            <p id="modal-overview"></p>

            <hr> <h3>Onde Assistir (Brasil):</h3>
            <div id="streaming-providers">
                <p>Carregando opções...</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
